syntax = "proto3";

option go_package = "./sampling_pb";

service Sampling {
  rpc Exchange(View) returns (View);
}

message View {
  repeated Descriptor Descriptors = 1;
  int32 C = 2;
  string SourceIp = 3;
  int32 SourcePort = 4;
}

message Descriptor {
  string Ip = 1;
  int32 Port = 2;
  int64 Age = 3;
}